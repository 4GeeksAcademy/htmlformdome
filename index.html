<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container mt-5">

    <!-- Header -->
    <div class="row justify-content-center">
      <div class="col-10 bg-light border rounded">
        <h3 class="mb-4 mt-3">Payment form Example</h3>

        <!-- Alert -->
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>

        <!-- Form -->
        <form method="post" action="#" class="row g-3 bg-white">
          <div class="col-md-6">
            <label for="inputCard" class="form-label">Card #</label>
            <input type="number" class="form-control" id="inputCard" placeholder="xxxx xxxx xxxx xxxx" maxlength="16"
              required>
          </div>
          <div class="col-md-3">
            <label for="cvcnum" class="form-label">CVC #</label>
            <input type="password" class="form-control" id="cvcnum" placeholder="000" required>
          </div>
          <div class="col-md-3">
            <label for="inputAmount" class="form-label">â‚¬ Amount</label>
            <input type="number" class="form-control" id="inputAmount" placeholder="Amount" required>
          </div>
          <div class="col-md-6">
            <label for="inputFirstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="First name" required>
          </div>
          <div class="col-md-6">
            <label for="inputLastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Last name" required>
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Pick a state</option>
              <option>California</option>
              <option>NYC</option>
              <option>Malaga</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputZip" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">We accept:</label>
            <div class="bg-secondary text-white border rounded p-2">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
                  required>
                <label class="form-check-label" for="inlineRadio1"><i
                    class="fs-4 fa-brands fa-cc-mastercard"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fs-4 fa-brands fa-cc-visa"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                  value="option3">
                <label class="form-check-label" for="inlineRadio3"><i
                    class="fs-4 fa-brands fa-cc-diners-club"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                  value="option4">
                <label class="form-check-label" for="inlineRadio4"><i class="fs-4 fa-brands fa-paypal"></i></label>
              </div>
            </div>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-6">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <p>Add any note here</p>
          </div>
          <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <div class="col-12 text-end mt-3">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </div>
          </nav>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
